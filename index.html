<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      zoom: 1; /* You can increase for more zoom */
    }
  </style>
</head>
<body>
  <iframe 
    src="https://script.google.com/a/~/macros/s/AKfycbyB7qDUjoKWxMfsZ_U4pIPp6jgQLUl-IyRh5MXYK_LPqJsJMRRAlgVORld33dXiI9EFAA/exec"
    scrolling="no">
  </iframe>
</body>
</html>
